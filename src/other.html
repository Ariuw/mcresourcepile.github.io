{{> header}}
<div class="container">
    <div class="content-header">
        {{> alert}}
        <div class="content-title">Other Networks</div>
        <div class="content-subtitle">Various Resources for a range of other Minecraft networks</div>
    </div>
    <div class="row" style="margin-top:18px;text-align:center">
        <div class="col-sm-6 col-md-3">
            <a href="maps/avicus" class="object-card-link">
                <div class="object-card card-background-avicus center">
                    <span class="object-card-display fa fa-globe"></span>
                </div>
                <span class="object-card-title card-title-avicus"><strong>Avicus Collection</strong></span>
                <div class="object-card-description">Pubilc maps from the Avicus Network map collection</div>
            </a>
        </div>
        <div class="col-sm-6 col-md-3">
            <a href="leagues/avicus" class="object-card-link">
                <div class="object-card card-background-avicus center">
                    <span class="object-card-display fa fa-shield"></span>
                </div>
                <span class="object-card-title card-title-avicus"><strong>Avicus Tournaments</strong></span>
                <div class="object-card-description">Records from tournaments run by the Avicus Network</div>
            </a>
        </div>
    </div>
</div>
{{> footer}}
</body>
</html>
