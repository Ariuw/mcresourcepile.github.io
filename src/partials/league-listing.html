{{> header}}
<div class="container">
    <div class="content-header">
        {{> alert}}
        <div class="content-title">{{#if host}}{{host}}{{else}}Unknown Host{{/if}} Leagues</div>
        <div class="content-subtitle">
            <p>List of tournaments hosted by the {{#if host}}{{#if host-site}}<a href="{{host-site}}">{{host}}</a>{{else}}{{host}}{{/if}}{{else}}Unknown Host{{/if}}.</p>
        </div>
    </div>
    <div class="section leagues">
    {{#tournaments}}
        <a href="/leaguerec/{{@root.host-reference}}/{{id}}">
            <div class="league-banner" style="background: url('../../assets/img/tournament/banners/{{id}}.png');background-position:center">{{name}}</div>
        </a>
    {{/tournaments}}
    </div>
</div>
{{> footer}}
</body>
</html>
