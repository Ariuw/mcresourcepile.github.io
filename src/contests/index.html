{{> header}}
<div class="container">
    <div class="content-header">
        {{> alert}}
        <div class="content-title">Map Contests</div>
        <div class="content-subtitle">Records for map contests hosted by various competitive Minecraft networks</div>
    </div>
    <div class="row" style="margin-top:18px;text-align:center">
        <div class="col-sm-6 col-md-3">
            <a href="overcast" class="object-card-link">
                <div class="object-card card-background-overcast center">
                    <span class="object-card-display fa fa-map"></span>
                </div>
                <span class="object-card-title card-title-overcast"><strong>Overcast Map Contests</strong></span>
                <div class="object-card-description">Records from  map contests run by the Overcast Network</div>
            </a>
        </div>
        <div class="col-sm-6 col-md-3">
            <a href="pgm" class="object-card-link">
                <div class="object-card card-background-stratus center">
                    <span class="object-card-display fa fa-map"></span>
                </div>
                <span class="object-card-title card-title-stratus"><strong>Stratus Map Contests</strong></span>
                <div class="object-card-description">Records from map contests run by the Stratus Network</div>
            </a>
        </div>
    </div>
</div>
{{> footer}}
</body>
</html>
