{{> header}}
<div class="container">
    <!-- Page content -->
    <div class="content-header">
        {{> alert}}
        <div class="content-title">Staff</div>
        <div class="content-subtitle">
            A list of individuals who are actively contributing to the ResourcePile project.
        </div>
    </div>
    {{#withSort groups "priority"}}
    <div class="contact-position-section">
        <div class="contact-position-title {{class}}">{{name}}s <small>{{length members}}</small></div>
        <div class="row"><!--
            {{#each members}}
            <div class="col-md-2 col-sm-4 col-xs-6 center">
                <span class="contact-user-thumbnail thumbnail">
                    <img class="contact-user-avatar" src="https://crafatar.com/avatars/{{properties ../../../this this.username 'uuid'}}?overlay">
                </span>
                <div class="contact-user-details">
                    <div class="contact-user-name position-manager">{{username}}</div>
                    <div class="contact-user-description">{{#if role}}{{role}}{{else}}{{title}}{{/if}}</div>
                    {{#if (properties ../../../this this.username 'github')}}<a class="contact-user-outlet" href="https://github.com/{{properties ../../../this this.username 'github'}}"><i class="fa fa-github"></i></a>{{/if}}
                    {{#if (properties ../../../this this.username 'twitter')}}<a class="contact-user-outlet" href="https://twitter.com/{{properties ../../../this this.username 'twitter'}}"><i class="fa fa-twitter"></i></a>{{/if}}
                    {{#if (properties ../../../this this.username 'discord')}}<a class="contact-user-outlet" title="{{properties ../../../../this this.username 'discord'}}" data-toggle="tooltip" data-placement="top"><i class="fa fa-microphone"></i></a>{{/if}}
                </div>
            </div>
            {{/each}}-->
        </div>
    </div>
    {{/withSort}}
</div>
{{> footer}}
</body>
</html>
